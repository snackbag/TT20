pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }

        maven { url = "https://maven.kikugie.dev/releases" }

        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.kikugie.stonecutter" version "0.7.5"
}

stonecutter {
    shared {
        versions "1.20.1", "1.20.2", "1.20.3", "1.20.5", "1.21", "1.21.2", "1.19.2"
        vcsVersion = "1.20.1"
    }

    create rootProject
}